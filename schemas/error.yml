---
- name: error
  title: Error
  group: 2
  description: >
    Error namespace

    This can be used to represent all kinds of errors. It can be for errors that
    happen while fetching events or if the event itself contains an error.

  fields:
    - name: id
      type: keyword
      description: >
        Unique identifier for the error.

    - name: message
      type: text
      description: >
        Error message.

    - name: code
      type: keyword
      description: >
        Error code describing the error.
