---
- name: geoip
  title: Geoip
  group: 2
  description: >
    Geoip fields are for used for geo information for an ip address.

    The conversion to geoip information can be done by the Elasticsearch geoip
    plugin.
  fields:
    - name: continent_name
      type: keyword
      description: >
        The name of the continent.
    - name: country_iso_code
      type: keyword
      description: >
        Country ISO code.
    - name: location
      type: geo_point
      description: >
        The longitude and latitude.
    - name: region_name
      type: keyword
      description: >
        The region name.
    - name: city_name
      type: keyword
      description: >
        The city name.
