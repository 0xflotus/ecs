---
- name: user_agent
  title: User agent
  group: 2
  description: >
    The user_agent fields are normally coming from a browser request.

    These are common to show up in web service logs coming from the parsed user
    agent string.
  fields:
    - name: raw
      type: text
      description: >
        Unparsed version of the user_agent.
    - name: device
      type: keyword
      description: >
        The name of the physical device.
    - name: version
      type: keyword
      description: >
        Version of the physical device.
    - name: major
      type: long
      description: >
        The major version of the user agent.
    - name: minor
      type: long
      description: >
        The minor version of the user agent.
    - name: patch
      type: keyword
      description: >
        The patch version of the user agent.
    - name: name
      type: keyword
      example: Chrome
      description: >
        The name of the user agent.
    - name: os.name
      type: keyword
      description: >
        The name of the operating system.
    - name: os.version
      type: keyword
      description: >
        Version of the operating system.
    - name: os.major
      type: long
      description: >
        The major version of the operating system.
    - name: os.minor
      type: long
      description: >
        The minor version of the operating system.
    - name: os.name
      type: keyword
      description: >
        The name of the operating system.
